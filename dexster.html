<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexster - YouTube Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dexster - YouTube Player</h1>
  <div class="search-bar">
    <input type="text" id="youtube-search" placeholder="Enter search term...">
    <button onclick="searchYouTube()">Search</button>
  </div>

  <ul id="video-list"></ul>

  <div id="youtube-player-container">
    <iframe id="youtube-player" src="" allowfullscreen></iframe>
  </div>

  <div class="statistics">
    <div>Total Visitors: <span id="visitor-count">0</span></div>
    <div>Total Videos Played: <span id="total-videos">0</span></div>
    <div>Total Searches: <span id="total-search-count">0</span></div>
    <div>Last Search: <span id="last-search">None</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
