}

}

/* Popup Styles */
.popup {

    position: fixed;
    top: 10%;

}

/* Animations */

    }

    }
}

}

<!-- سكربت التحكم بالصوت المعدل -->
<script>
    var audio = document.getElementById("welcome-audio");
    var audioIcon = document.getElementById("audio-icon");
    var volumeSlider = document.getElementById("volume-slider");
    var volumeSliderContainer = document.getElementById("volume-slider-container");
    var isPlaying = false;
    var hideTimeout;

    // ضبط مستوى الصوت الافتراضي عند التحميل
    window.addEventListener('DOMContentLoaded', function() {
        // تعيين مستوى الصوت ليكون في المنتصف
        audio.volume = 0.5; 
        // تعيين القيمة الافتراضية لشريط التمرير
        volumeSlider.value = 50; 
    });

    // التحكم بتشغيل أو إيقاف الصوت عند الضغط على زر التحكم
    document.getElementById("audio-control-container").addEventListener('click', function(event) {
        event.stopPropagation();

        if (isPlaying) {
            audio.pause();
            audioIcon.textContent = "🔈"; 
            audioIcon.classList.remove("rotate");
            isPlaying = false;
            volumeSliderContainer.classList.remove('active'); // إخفاء الشريط عند الإيقاف
            clearTimeout(hideTimeout);
        } else {
            audio.play().then(() => {
                audioIcon.textContent = "🔊"; 
                isPlaying = true;
                volumeSliderContainer.classList.add('active'); // إظهار الشريط عند التشغيل
                resetHideTimeout();
            }).catch(error => {
                console.error('Failed to play audio:', error);
            });
        }
    });

    // التحكم في مستوى الصوت بناءً على شريط التمرير
    volumeSlider.addEventListener('input', function() {
        audio.volume = volumeSlider.value / 100;
        document.getElementById("volume-level-display").textContent = `Volume: ${volumeSlider.value}%`;
        resetHideTimeout(); // إعادة ضبط المؤقت عند التفاعل
    });

    // تحديث الأيقونة بناءً على مستوى الصوت
    volumeSlider.addEventListener('input', function() {
        var volume = volumeSlider.value;
        if (volume == 0) {
            audioIcon.textContent = "🔈";
        } else if (volume <= 50) {
            audioIcon.textContent = "🔉";
        } else {
            audioIcon.textContent = "🔊";
        }
        resetHideTimeout(); // إعادة ضبط المؤقت عند التفاعل
    });

    // السماح بالتفاعل الدائم مع الشريط بالنقر عليه لتغيير مستوى الصوت
    volumeSlider.addEventListener('click', function(event) {
        var rect = volumeSlider.getBoundingClientRect();
        var clickPosition = (event.clientX - rect.left) / rect.width;
        volumeSlider.value = clickPosition * 100;
        audio.volume = volumeSlider.value / 100;
        document.getElementById("volume-level-display").textContent = `Volume: ${volumeSlider.value}%`;
        resetHideTimeout(); // إعادة ضبط المؤقت عند التفاعل
    });

    // دالة لإعادة ضبط المؤقت وإخفاء الشريط جزئيًا
    function resetHideTimeout() {
        clearTimeout(hideTimeout);
        volumeSliderContainer.classList.remove('inactive');
        hideTimeout = setTimeout(function() {
            if (isPlaying) {
                volumeSliderContainer.classList.add('inactive'); // جعل الشريط شفافًا جزئيًا عند عدم التفاعل
            }
        }, 1000); // بعد 2 ثانية من عدم التفاعل
    }
</script>
